<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title></title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
	<link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
	<link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
</head>

<body>



	<main role="main">
		<hr>
		<div class="container">

			<div class="card">
				<h4 class="card-header">
					<strong>Registrar Escuela</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/escuelas/save}" method="post" th:object="${escuela}"
						enctype="multipart/form-data">
						<div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role='alert'>
							Por favor corrija los siguientes errores:
							<ul>
								<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
							</ul>
						</div>
						<div class="row">
							<!--  <div class="col-md-3">
								<div class="form-group">
									<label for="idHospital">IdHospital</label> <input type="text" 
										class="form-control" th:field="*{idHospital}" 
										
										required="required">
								</div>
							</div> -->
							<div class="form-group row">
								<label for="facultad" class="col-sm-6 col-form-label">Facultad</label>
								<div class="col-sm-9">
									<select class="custom-select custom-select-sm" th:field="*{facultad}">
										<option th:each="facultad : ${listFacultades}" th:value="${facultad.idFacultad}"
											th:utext="${facultad.descFacultad}" />
									</select>
								</div>
							</div>

							<div class="col-md-9">
								<div class="form-group">
									<label for="nombre">Nombre</label>
									<input type="hidden" th:field="*{idEscuela}">
									<input type="text" class="form-control"
										th:field="*{nombre}" required="required">
								</div>
							</div>

							<div class="col-md-9">
								<div class="form-group">
									<label for="cantAlumnos">Cantidad Alumnos</label> <input type="text"
										class="form-control" th:field="*{cantAlumnos}" required="required">
								</div>
							</div>

							<div class="col-md-9">
								<div class="form-group">
									<label for="recursoFiscal">Recurso Fiscal</label> <input type="text"
										class="form-control" th:field="*{recursoFiscal}" required="required">
								</div>
							</div>

							<div class="col-md-9">
								<div class="form-group">
									<label for="licenciada">Licenciada</label> <input type="text" class="form-control"
										th:field="*{licenciada}" required="required">
								</div>
							</div>
							<div class="col-md-9">
								<div class="form-group">
									<label for="clasificacion">Clasificacion</label> <input type="text"
										class="form-control" th:field="*{clasificacion}" required="required">
								</div>
							</div>

							<div class="col-md-3">
								<div class="form-group">
									<label for="fechaRegistro">Fecha de Registro</label> <input type="date"
										class="form-control" th:field="*{fechaRegistro}" required="required">
								</div>
							</div>
						</div>

						<hr>

						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
					<hr>
		<a class="btn btn-primary" th:href="@{/escuelas/index}"
			title="Regresar al menu" role="button"><i class=""
			aria-hidden="true"></i> Regresar Menu Principal</a>
				</div>
			</div>
		</div>
		<!-- /container -->

	</main>
	



	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>


</body>

</html>
